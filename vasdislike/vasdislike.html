<!DOCTYPE html>
<html>
  <head>
    <title>VAS Dislike</title>
    <script src="jspsych/jspsych.js"></script>
    <script src="https://unpkg.com/@jspsych-contrib/plugin-html-vas-response@1.2.0"></script>
    <link href="jspsych/jspsych.css" rel="stylesheet" type="text/css" />
  </head>
  <body></body>
  <script>
    var vas_trial = {
      type: jsPsychHtmlVasResponse,
      stimulus: '<p>Kérlek, jelöld be 0 (egyáltalán nem) és 100 (teljes mértékben) között, hogy milyen mértékben tapasztaltál negatív érzéseket a negatív visszajelzések kapcsán!</p>',
      labels: ['egyáltalán nem (0)', 'teljes mértékben (100)'],
      min_label: 'egyáltalán nem',
      max_label: 'teljes mértékben',
      min: 0,
      max: 100,
      start: 50,
      step: 1,
      slider_width: 200,
      require_movement: true,
      button_label: 'Tovább'
    };

    var timeline = [vas_trial];

    var jsPsych = initJsPsych({
      timeline: timeline,
      on_finish: function(){
        jsPsych.data.displayData();
      }
    });

    jsPsych.run(timeline);
  </script>
</html>
